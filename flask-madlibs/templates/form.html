{% extends 'base.html' %}
{% block content %}
<h1>Madlibs</h1>
<form action='/story'>
    {% for prompt in prompts %}
    <label for="id-{{prompt}}">{{prompt}}: </label>
    <input id="id-{{prompt}}" name="{{prompt}}" type=text required>
    <br>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
